<!doctype html>
<html lang="zh">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="../static/css/main.css" type="text/css" />
    {% endblock %}
    <title>{{ title }}</title>
    {% endblock %}
</head>

<body>
    <div class="base">
        {% block content %}
        {% endblock %}
    </div>
</body>
{% block scripts %}
<!-- Optional JavaScript -->
{{ bootstrap.load_js() }}
{% endblock %}

</html>
